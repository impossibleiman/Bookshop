<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Payment Page</title>
</head>

<body>
    <div class="modal">
        <form id="payment-form">
            <h1>Enter Your Credit Card Details</h1>
            
            <div class="input-container">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required placeholder="0000 0000 0000 0000">
            </div>

            <div class="input-container">
                <label for="exp-month">Expiration Month:</label>
                <input type="text" id="exp-month" required placeholder="MM">
            </div>
            
            <div class="input-container">
                <label for="exp-year">Expiration Year:</label>
                <input type="text" id="exp-year" required placeholder="YY">
            </div>

            <div class="input-container">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required placeholder="123">
            </div>

            <button id="pay-button" type="submit">Continue</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
